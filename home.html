<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- available balance -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                     
                      <div id="account-balance" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
             </div>
             <div class="divider"></div>
             <!-- user action button -->
              <div>
                <button id="add-Money-btn" class="btn btn-lg">Add Money</button>
                <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- add money form start-->
               
    <div id="add-money-from" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Amount</span>
            </label>
            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input id="input-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required autocomplete="off" />
           
          </div>
          <div class="form-control mt-6">
            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
          </div>
        </form>
      </div>
      <!-- add money form end -->
       <!-- cash Out Start -->
       <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Amount</span>
            </label>
            <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input id="cash-out-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required autocomplete="off" />
           
          </div>
          <div class="form-control mt-6">
            <button id="btn-cash-out" class="btn btn-primary">Cash out</button>
          </div>
        </form>
      </div>
         <!-- cash Out end -->
          </div>
        </div>
      </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/cash-out.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
